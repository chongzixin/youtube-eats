<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yo Kiddo Eat Your Food</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div>
        <input type="url" id="youtube_url" name="youtube_url" placeholder="Enter Youtube URL">
        <button onclick="changeVideo()" id="btn_go">Go</button>
    </div>
    <h4 id="label">Start video to begin, video stops when mouth is closed.</h4>
    <div id="webcam_area">
        <video id="webcam_video" width="150" height="90" autoplay muted playsinline></video>
    </div>
    <div id="youtube_frame">
        <iframe id="youtube_video" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:92%;width:100%;position:absolute;top:8%;left:0px;right:0px;bottom:0px" height="100%" width="100%" title="YouTube video player" type="text/html" src="https://www.youtube.com/embed/p2bEYF5tYR4?enablejsapi=1" allow="autoplay"></iframe>
    </div>
    
</body>

</html>
